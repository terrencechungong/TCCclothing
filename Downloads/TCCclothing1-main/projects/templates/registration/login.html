{% load static %}
<!-- Add a button for back to home -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      
        <!-- Favicon -->
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
        <!-- Icon - IconMonster -->
        <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
        <!-- Mumble UI -->
        <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" />
        <!-- Dev Search UI -->
        <link rel="stylesheet" href="{% static 'projects/app.css' %}" />
    
      </head>

<body>

  <div class="auth">

    <div class="card">

      <div class="auth__header text-center go_home_link">
        <a href="/">
          <p>Click here to go back to the home page</p>
        </a>
        <h3>Account Login</h3>
        <p>Hello, Welcome to TCC Clothing!</p>
      </div>

      <form method="POST" action="{% url 'login' %}" class="form auth__form">
        {% csrf_token %}
        <!-- Input:Email -->
        <div class="form__field">
          <label for="username">Username: </label>
          <input class="input input--text" id="formInput#text" type="text" name="username"
            placeholder="Enter your username..." />
        </div>

        <!-- Input:Password -->
        <div class="form__field">
          <label for="password">Password: </label>
          <input class="input input--password" id="formInput#passowrd" type="password" name="password"
            placeholder="Enter your password..." />
        </div>

        <div class="auth__actions go_home_link">
          <input class="btn btn--sub btn--lg" type="submit" value="Log In" />
          <a href="{% url 'reset_password' %}" >Forgot Password?</a>
        </div>
      </form>

      <div class="auth__alternative go_home_link">
        <p>Donâ€™t have an account?</p>
        <a href="{% url 'register' %}">Sign Up</a>
      </div>
    </div>
  </div>

</body>

</html>
